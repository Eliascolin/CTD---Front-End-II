<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=./style/style.css>
    <title>Primeiro Check Point</title>
</head>
<body>
<header> <div class="tex_header">
            
            
    <h1>Primeiro Check Point</h1> <h3>FRONT-END 2</h3>


</div>
</header>
    

<section class="main">
<div class="imagem_section">


       
   


</section>



<section class="formulario">
    <h1 class="tex_formulario">Cria teu usuario</h1>
    
    <div class="div_formulario">


          <!-- Nome -->
        <div class="div_form">


            <input 
            required
            name="nome"
            minlength="4"  
            maxlength="25"
            type="text" placeholder="Digita o nome"
            id="input_nome" >
    
           <small class="erro_mensagem"></small>
            
        </div>
    

        <!-- Sobre nome -->
        <div class="div_form">
    
            <input
            
            required
            minlength="2" 
            name="sobrenome"
            type="text"
            placeholder="Digita o sobre nome" 
           id="input_sobrenome">
    
           <small class="erro_mensagem"></small>
        </div>
    

              <!-- Imagem -->
        <div class="div_form">
    
            <input 
            required
            minlength="2"
            type="text"
             name="imagemAvatar" 
             id="input_imagem"
              placeholder="Coloca um link com uma imagem">
    
           <small class="erro_mensagem"></small>
    
        </div>

             <!-- descrição -->
        <div class="div_form">


   

   
            <input 
            name="descricao" 
            required
            minlength="4"  
            maxlength="25"
            type="text" 
            id="input_descricao" placeholder="Conta para a gente um pouco sobre teu avatar ">
           <small class="erro_mensagem"></small>
        
        </div>
        
        <button class="botonForm">Enviar</button>


    </div>
 

  


    
   


    
    



</section>


<section id="section_avartar">




</section>



<script src="./main/main.js"></script>    
</body>
</html>
